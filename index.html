<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <figure class="b-card">
        <img src="assets/images/illustration-article.svg" />
      </figure>
      <section class="content">
        <span class="label">Learning</span>
        <h4 class="date">Published 21 Dec 2023</h4>
        <h1>HTML & CSS Foundations</h1>
        <p class="description">
          These languages are backbone of every website, defining structure,
          content and presentation.
        </p>
      </section>
      <footer class="author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Author - Greg Hooper"
          class="avatar"
        />
        <span class="author-name">Greeg Hooper</span>
      </footer>
    </main>
  </body>
</html>
